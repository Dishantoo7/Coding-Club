<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js"></script>

<title>Coding-Club</title>
</head>
<body>
    <div id="header"></div>
    <div class="main">
        <div class="container-fluid blue"><h4>Contact Us</h4></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="margin-top: 20px;"> 
                    <form class="form-horizontal" role="form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">
                            Name
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control contact" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">
                            Email
                            </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control contact" id="email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">
                            Message
                            </label>
                            <div class="col-sm-10">
                                <textarea class="form-control contact" rows="5" id="message" name="message" required=""></textarea>
                                <!-- <input type="email" class="form-control" id="message"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
                                <button type="submit" class="btn btn-default">
                                Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="wpb_map_wraper container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.348083667551!2d72.80011320000001!3d21.178327000000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e771bf220d9%3A0xbdd1676277c8bb1!2sSarvjanik+College+Of+Engineering+%26+Technology!5e0!3m2!1sen!2sin!4v1435982050594" width="700" height="400" frameborder="0" style="border: 0px; pointer-events: none;" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
